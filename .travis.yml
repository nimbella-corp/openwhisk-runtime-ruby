sudo: required
dist: xenial
jdk: openjdk8
language: java

services:
- docker
# required to support multi-stage build
addons:
   apt:
     packages:
       - docker-ce

before_install:
- "cat /etc/os-release"
- "./tools/travis/setup.sh"
install: true
script:
- "./tools/travis/build.sh && ./tools/travis/test.sh"
deploy:
- provider: script
  script: "./tools/travis/publish.sh nimbella 2.5 ${TRAVIS_TAG} && ./tools/travis/publish.sh nimbella 2.6 ${TRAVIS_TAG}"
  on:
    tags: true
    all_branches: true
    repo: nimbella-corp/openwhisk-runtime-ruby
- provider: script
  script: "./tools/travis/publish.sh nimbella 2.5 nightly && ./tools/travis/publish.sh nimbella 2.6 nightly"
  on:
    branch: dev
    repo: nimbella-corp/openwhisk-runtime-ruby
